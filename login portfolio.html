<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" href="signup.html">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<a href=""></a>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}
body{
    min-height:100vh;
    background:#4c6ef5;
    display:flex;
    justify-content:center;
    align-items:center;
}
.card{
    background:#fff;
    width:330px;
    padding:25px;
    border-radius:10px;
    box-shadow:0 8px 20px rgba(0,0,0,0.3);
}
.card h2{
    text-align:center;
    margin-bottom:20px;
}
.card input{
    width:100%;
    padding:10px;
    margin:10px 0;
    border-radius:5px;
    border:1px solid #ccc;
}
.forgot{
    display:block;
    text-align:right;
    font-size:12px;
    margin-bottom:15px;
    color:#4c6ef5;
    text-decoration:none;
}
.btn{
    width:100%;
    padding:10px;
    background:#1c7ed6;
    color:white;
    border:none;
    border-radius:5px;
    cursor:pointer;
}
.switch{
    text-align:center;
    margin:15px 0;
    font-size:13px;
}
.switch a{
    color:#1c7ed6;
    font-weight:600;
    text-decoration:none;
}
.divider{
    text-align:center;
    margin:15px 0;
    font-size:12px;
    color:#999;
}
.social{
    width:100%;
    padding:10px;
    border-radius:5px;
    margin-bottom:10px;
    cursor:pointer;
    border:none;
}
.fb{ background:#4267B2; color:white; }
.google{ background:#f1f3f5; border:1px solid #ccc; }
</style>
</head>

<body>

<div class="card">
    <h2>Login</h2>

    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">

    <a href="#" class="forgot">Forgot password?</a>

    <button class="btn">Login</button>

    <p class="switch">
        Don't have an account?
        <a href="signup.html">Signup</a>
    </p>

    <div class="divider">OR</div>

    <a href="https://www.facebook.com/"><button class="social fb">Login with Facebook</button></a>
     <a href="https://www.google.com/"></a><button class="social google">Login with Google</button></a>
    
</div>

</body>
</html>
